<!DOCTYPE html>
<html>
<head>
	<title>Mapa</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
		#map {
			height: 400px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaJ_KORpCWjJT8tP4N7L6VSRoHPHUTXFg"></script>
	<script>
		function iniciarMap(){
			var coord = {lat: -34.5956145, lng: -58.4431949};
			var map = new google.maps.Map(document.getElementById('map'),{
				zoom: 10,
				center: coord
			});
			var marker = new google.maps.Marker({
				position: coord,
				map: map
			});
		}
	</script>
	<script>
		iniciarMap();
	</script>
</body>
</html>
