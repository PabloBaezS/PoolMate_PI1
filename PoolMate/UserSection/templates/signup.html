{% extends 'base.html' %}
{% load static %}
{% block title %}Registration{% endblock %}


{% block content %}
<div class="container mt-5 form-container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <h1 style="color: rgb(225,80,91)">Registration</h1>
                        <div class="form-group">
                            <label style="color: black">Full Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label style="color: black">Institutional Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label style="color: black">Phone Number</label>
                            <input type="phone" name="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label style="color: black">Home Address</label>
                            <input type="text" name="homeAddress" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label style="color: black">Password</label>
                            <input type="password" name="password1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label style="color: black">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn register">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock %}

{% block navregistro %}active{% endblock %}
