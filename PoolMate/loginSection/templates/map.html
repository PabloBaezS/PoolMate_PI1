<!DOCTYPE html>
<html>
<head>
	<title>Mapa</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
		#box {
        	width: max-content;
        	margin: auto;
        	padding: 20px;
        	border: 5px deeppink;
			text-align: center;
      }
		#map {
			height: 400px;
			width: 700px;
			align-content: center;
		}
	</style>
</head>
<body>
	<a href="userInfo.html"><button>Profile</button></a>
	<h1>Map Section</h1>
	<div id="box">
	<div id="map"></div>
	<div style="text-align: center;">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaJ_KORpCWjJT8tP4N7L6VSRoHPHUTXFg"></script>
	<script>
		function iniciarMap(){
			var coord = {lat: 6.1997, lng: -75.5793};
			var map = new google.maps.Map(document.getElementById('map'),{
				zoom: 15,
				center: coord
			});
			var marker = new google.maps.Marker({
				position: coord,
				map: map
			});
		}
	</script>
	</div>
	</div>
	<script>
		iniciarMap();
	</script>

</body>
</html>
